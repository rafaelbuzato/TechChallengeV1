services:
  - type: web
    name: books-scraper-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      echo '"""Books Scraper API"""' > app/__init__.py
      echo '"""Web Scraper"""' > scraper/__init__.py
      python scraper/scraper.py
    startCommand: python server.py
    healthCheckPath: /api/v1/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: API_HOST
        value: 0.0.0.0
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: PYTHONUNBUFFERED
        value: "1"