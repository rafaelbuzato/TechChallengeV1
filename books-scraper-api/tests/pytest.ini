[pytest]
# Configuração do Pytest para Books Scraper API

# Diretório de testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Opções padrão
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Marcadores customizados
markers =
    slow: marca testes lentos
    integration: marca testes de integração
    unit: marca testes unitários
    auth: marca testes de autenticação
    ml: marca testes de machine learning
    admin: marca testes de endpoints admin

# Configurações de cobertura
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False